apiVersion: apps/v1
kind: Deployment
metadata:
  name: fascia-deployment
  namespace: web-public
  labels:
    app: fascia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fascia
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: fascia-prd-pod-role
      labels:
        app: fascia
    spec:
      containers:
        - name: go
          image: 564677439943.dkr.ecr.ap-northeast-1.amazonaws.com/h3poteto/fascia:6ffcc35ff056cd7d97cc361efb8e663865663393
          ports:
            - name: tcp
              containerPort: 9090
              protocol: TCP
          env:
            - name: SERVICE_ENV
              value: prd

